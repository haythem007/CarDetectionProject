<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    {% load static %}
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
	<link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Haythem</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="{% static 'assets/css/bootstrap.min.css'  %}" rel="stylesheet" />
	<link href="{% static 'assets/css/gsdk-bootstrap-wizard.css'  %}" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="{% static 'assets/css/demo.css'  %}" rel="stylesheet" />
</head>

<body>
<div class="image-container set-full-height" style="background-image: url({% static 'assets/img/car.jpg' %})">
    <!--   Creative Tim Branding   -->
    <a href="#">
         <div class="logo-container">
            <div class="logo">
                <img src="{% static 'assets/img/new_logo.png' %}">
            </div>
            <div class="brand">
                Chaouki & Haythem
            </div>
        </div>
    </a>

	<!--  Made With Get Shit Done Kit  -->
		<a href="{% url 'about' %}" class="made-with-mk">
			<div class="brand">AU</div>
			<div class="made-with">about <strong>Us</strong></div>
		</a>



  <!--   Big container   -->
  <div class="container">
    <div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <!--      Wizard container        -->
        <div class="wizard-container">
            <div class="card wizard-card" data-color="azzure" id="wizard">
                <form action="" method="">
            <!--        You can switch ' data-color="azzure" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    <div class="wizard-header">
                        <h3>
                           <b>LIST</b> YOUR CAR <br>
                           <small>This information will let us know more about your Car .</small>
                        </h3>
                    </div>
                    <div class="wizard-navigation">
                        <ul>
                            
                            <li><a href="#captain" data-toggle="tab">Car</a></li>
                            
                        </ul>
                    </div>
                    <div class="tab-content">
                        
                       
                        <div class="tab-pane" id="captain">
                            <h4 class="info-text">Do you want to know information about your car? </h4>
                            <div class="row">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Renters you approve will be able to take this boat">
                                            <input type="radio" name="job" value="Design">
                                            <div class="icon">
                                                <i class="fa fa-life-ring"></i>
                                            </div>
                                            <a href="{% url 'register' %}">
                                            <h6>Register</h6>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Select this option if you or a certified captain will be included.">
                                            <input type="radio" name="job" value="Code">
                                            <div class="icon">
                                                <i class="fa fa-male"></i>
                                            </div>
                                            <a href="{% url 'login_user' %}">
                                            <h6>Login</h6>

                                            </a>
                                            <!--<p><strong>-- OR --</strong></p>
                                            <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
                                            <p><strong>-- OR --</strong></p>
                                            <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                 
                </form>
            </div>
        </div> <!-- wizard container -->
    </div>
    </div> <!-- row -->
</div> <!--  big container -->

        

</div>

</body>

	<!--   Core JS Files   -->
	<script src="{% static 'assets/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/jquery.bootstrap.wizard.js' %}" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="{% static 'assets/js/gsdk-bootstrap-wizard.js' %}"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>

</html>
